<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Vibrator</title>
</head>
<body>
    <h1>Phone Vibrator</h1>
    <p>This page will make your phone vibrate when loaded.</p>
    <script type="text/javascript">
        if (navigator.vibrate) {
            // Vibrate the device with a pattern: 1 second on, 500ms off, 1 second on, etc.
            navigator.vibrate([1000, 500, 1000, 500, 1000, 500, 1000, 500, 1000, 500, 1000, 500, 1000, 500]);
        } else {
            console.log("Vibration not supported on this device.");
        }
    </script>
</body>
</html>
